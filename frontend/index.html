<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Cryptography Toolkit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>üîê Cryptography Toolkit</h1>
        <p>Encrypt and Decrypt messages using classic ciphers</p>
    </header>

    <main>
        <div class="form-container">

            <!-- Algorithm Selector -->
            <label for="algorithm">Choose Algorithm:</label>
            <select id="algorithm">
                <option value="caesar">Caesar Cipher</option>
                <option value="affine">Affine Cipher</option>
                <option value="playfair">Playfair Cipher</option>
                <option value="hill">Hill Cipher</option>
                <option value="vigenere">Vigen√®re Cipher</option>
                <option value="railfence">Rail Fence Cipher</option>
                <option value="columnar">Columnar Transposition Cipher</option>
                <option value="des">DES Cipher</option>




            </select>

            <!-- Text Input -->
            <label for="text">Enter Text:</label>
            <textarea id="text" rows="4" placeholder="Enter your message here..."></textarea>

            <!-- Dynamic Inputs for Algorithms -->
            <div id="extra-inputs">

                <!-- Caesar Cipher Inputs -->
                <div class="algo-inputs" data-algo="caesar">
                    <label for="shift">Shift (key):</label>
                    <input type="number" id="shift" placeholder="e.g., 3">
                </div>

                <!-- Affine Cipher Inputs -->
                <div class="algo-inputs" data-algo="affine" style="display:none;">
                    <label for="a">a:</label>
                    <input type="number" id="a" placeholder="e.g., 5">
                    <label for="b">b:</label>
                    <input type="number" id="b" placeholder="e.g., 8">
                </div>

                <!-- Playfair Cipher Inputs -->
                <div class="algo-inputs" data-algo="playfair" style="display:none;">
                    <label for="key">Key:</label>
                    <input type="text" id="key" placeholder="Enter key text (e.g., monarchy)">
                </div>

                <!-- Hill Cipher Inputs -->
                <div class="algo-inputs" data-algo="hill" style="display:none;">
                    <label for="hill-key">Key (9 letters):</label>
                    <input type="text" id="hill-key" placeholder="e.g., GYBNQKURP" maxlength="9">
                </div>

                <div class="algo-inputs" data-algo="vigenere" style="display:none;">
                    <label for="vigenere-key">Key:</label>
                    <input type="text" id="vigenere-key" placeholder="Enter key text">
                </div>
                <!-- Rail Fence Cipher Inputs -->
                <div class="algo-inputs" data-algo="railfence" style="display:none;">
                    <label for="railfence-key">Key (number of rails):</label>
                    <input type="number" id="railfence-key" placeholder="e.g., 3">
                </div>
                <!-- Columnar Transposition Cipher Inputs -->
                <div class="algo-inputs" data-algo="columnar" style="display:none;">
                    <label for="columnar-key">Key:</label>
                    <input type="text" id="columnar-key" placeholder="Enter columnar key (e.g., ZEBRAS)">
                </div>
                <div class="algo-inputs" data-algo="des" style="display:none;">
                    <label for="des-key">Key (16 Hex characters):</label>
                    <input type="text" id="des-key" placeholder="e.g., AABB09182736CCDD" maxlength="16">
                </div>




            </div>

            <!-- Action Buttons -->
            <div class="btn-group">
                <button id="encrypt-btn">Encrypt</button>
                <button id="decrypt-btn">Decrypt</button>
            </div>

            <!-- Result Display -->
            <div class="result-box">
                <h3>Result:</h3>
                <p id="result-text">Your output will appear here.</p>
            </div>
        </div>
    </main>

    <!-- JS Controller -->
    <script type="module" src="js/script.js"></script>
</body>

</html>
